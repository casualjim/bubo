name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Install gotestdox
        run: go install github.com/bitfield/gotestdox/cmd/gotestdox@latest

      - name: Run tests
        run: gotestsum -f testdox --format-hide-empty-pkg -- -coverprofile=build/cover.out -covermode=atomic -race ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: build/cover.out
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
